name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to the Green Meteor community and thank you for reporting a bug/feature request it means a lot to us!'
        pr-message: 'Wow, thank you for sending us a p/r we'll have a look at it and see if we can't merge it as soon as possible!'
